<!DOCTYPE html>
<html>
         <head>
         <style>
         #sliderbox{

         width: 60px;
         animation-name: slideranimation;
         animation-duration:20s

         }
         #sliderbox img{
         float :left
         }
         @keyframes slideranimation{
         0%{

         left: 0px;

         }

         }

         </style>
               <title>Javascript Slide</title>
               </head>
   <body>

   <div id="container">
       <div id="sliderbox"></div>
   <image class="slides" src="image(2).jpg"/>


   </div>
   </body>
   </html>
